<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Settings</title>
    <link rel="stylesheet" href="./css/settings-page.cs">

    <script src="./js/settings-page.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		function TestButtonHandler() {
			var webMethod = "ProjectServices.asmx/TestConnection";
			var parameters = "{}";

			//jQuery ajax method
			$.ajax({
				type: "POST",
				url: webMethod,
				data: parameters,
				contentType: "application/json; charset=utf-8",
				dataType: "json",
				success: function (msg) {
					var responseFromServer = msg.d;
					alert(responseFromServer);
				},
				error: function (e) {
					alert("this code will only execute if javascript is unable to access the webservice");
				}
			});
		}
	</script>
	<!--END OF JAVASCRIPT-->
</head >

<body>
	<div id="header">Settings</div>
    
    <p id="name">Name:</p>
    <p id="organization">Organization:</p>
    <p id="password">Password</p>
    
    <form id="password-change">
        <p>Current Password: <input type="password" name="Current Password" id="current-password" required></p>
        <p>New Password: <input type="password" name="New Password" id="new-password" required></p>
        <input type="submit" value="Confirm" id="new-pw-submit">
    </form>

</body>
</html >
