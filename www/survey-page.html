<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="./css/survey-page.css">
  </head>
  <body>
    <main id="main-holder">
      <h1 id="survey-header">Survey</h1>
      <form id="survey-form" method="post">
        <p type="text" name="question" id="survey-field" class="survey-form-field"></p>
            <div class="survey-form-field" id="load-question"></div>
        <input type="submit" value="Submit" id="survey-form-submit">
      </form>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="./js/survey-page.js"></script>
  </body>
</html>
