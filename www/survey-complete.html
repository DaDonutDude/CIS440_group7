<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations! </title>
</head>
<body>

    <!-- for test purposes only -->
    <div id="test_div">
        <button onclick="set_survey_type('multiplechoice')">Click me for 50 points (MC)</button><br><br>
        <button onclick="set_survey_type('numericalscale')">Click me for 50 points (NS)</button><br><br>
        <button onclick="set_survey_type('shortanswer')">Click me for 100 points (SA)</button><br><br>
    </div>

    <!-- <div id="main_div" onload="set_survey_type()"></div> -->

    <div id="survey_complete_div">
        Thank you for completing the survey. You have been awarded <span id="points_earned"></span> points.
    </div><br><br>
    <div id="user_points_div">
        <span id="user"></span> now has a total of <span id="user_total_points"></span> points! 
    </div>
    <div id="error_div"></div>
    <div id="to_home_div"><button id="to_home_button" onclick="take_me_home()">Take Me Home </button></div>
    <script src="./js/test-user.js"></script>
    <script src="./js/point-log.js"></script>
    <!-- <script src="./js/survey-page.js"></script> -->
    <script src="./js/survey-complete.js"></script>
</body>
</html>
