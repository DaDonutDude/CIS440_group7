<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Congratulations! </title>
        <link rel="stylesheet" href="./css/survey-complete.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="survey-complete-box">
            <div id="survey_complete_div">
                Thank you for completing the survey. You have been awarded <span id="points_earned"></span> points.
            </div><br><br>
            <div id="user_points_div">
                <span id="user"></span> now has a total of <span id="user_total_points"></span> points! Redirecting in 5 seconds...
            </div>
        </div>
        <div id="error_div"></div>
        <div id="to_home_div"></div>
        <script src="./js/point-log.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="./js/survey-complete.js"></script>
    </body>
</html>
